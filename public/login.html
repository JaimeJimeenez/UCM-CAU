<!DOCTYPE html>

<html lang = "es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Log in </title>
    <link rel = "stylesheet" href = "./style/login.css">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
</head>
<body>

    <div class = "container-fluid">
        <head>
            <div class = "row p-3 align-items-center bg-light">
                <div class = "col col-sm-2 col-md-2 col-xl-2">
                    <a href = "#">
                        <img src = "./images/logo.png" alt = "Logo de la Universidad Complutense de Madrid">
                    </a>
                </div>
            <div class = "col offset-2 col-sm-4 col-md-4 col-xl-4" id = "title">
                <h3> UCM - CAU </h3>
                <h6> Centro de Atención al Usuario </h6>
            </div>

            <!-- Dark mode -->
            </div>
        </head>
    
        <section>
            <div class = "row bg-light box" id = "login">
                
                <div class = "col col-sm-12 col-md-12 col-xl-12">
                    <div class = "row mt-4 align-items-center" id = "lgTitle"> 
                        <h4> Log in </h4>
                    </div>
                </div>
                
                <div class = "row" id = "question">
                    <div class = "col col-sm-12 col-md-12 col-xl-12">
                        <span class = "material-icons md-48 rounded-circle"> question_mark </span>
                    </div>
                    
                </div>


                <form action = "login" method = "POST">

                    <div class = "row">
                        <div class = "col col-sm-12 col-md-12 col-xl-12 form-group mb-3 mt-3 input-group input">
                                <label for = "email" class = "form-label"></label>
                                <input type = "text" class = "form-control" id = "email" placeholder = "Email" name = "email">
                                <div class = "input-group-text"> @ucm.es </div>
                        </div>
                    </div>

                    <div class = "row">
                        <div class = "col col-sm-12 col-md-12 col-xl-12 form-group mb-5 input">
                            <label for = "password"></label>
                            <input type = "password" class = "form-control" id = "password" placeholder = "Password" name = "password">
                        </div>
                    </div>

                    <div class = "row">
                        <div class = "col col-sm-6 col-md-6 col-xl-6">
                            <button type = "button" class = "btn btn-secondary"> Nueva cuenta </button>
                        </div>
                        <div class = "col col-sm-6 col-md-6 col-xl-6">
                            <button type = "submit" class = "btn btn-primary"> Iniciar sesión </button>
                        </div>
                    </div>
                </form>

            </div>
            
        </section>
    </div>
    
</body>
</html>
