<!DOCTYPE html>

<html lang = "es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Log in </title>
    <link rel = "stylesheet" href = "./style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <head>
        <div class = "row p-3 align-items-center bg-light">
            <div class = "col col-sm-2 col-md-2 col-xl-2">
                <a href = "#">
                    <img src = "./images/logo.png" alt = "Logo de la Universidad Complutense de Madrid">
                </a>
            </div>
            <div class = "col offset-2 col-sm-4 col-md-4 col-xl-4" id = "title">
                <h3> UCM - CAU </h3>
                <h6> Centro de Atenci√≥n al Usuario </h6>
            </div>
        </div>
    </head>

    <section>
        <!-- login -->
        <div class = "row bg-light" id = "login">
            <div class = "mt-4" id = "lgTitle"> 
                <h4> Log in </h4>
            </div>

            <form method = "POST" action = "login">

                <div class = "mb-3 mt-3 input">
                    <div class = "input-group">
                        <label for = "email" class = "form-label"></label>
                        <input type = "email" class = "form-control" id = "email" placeholder = "Email" name = "email">
                        <span class = "input-group-text">@ucm.es</span>
                    </div>
                </div>
                <div class = "mb-3 mt-3 input">
                    <label for = "password" class = "form-label"></label>
                    <input type = "password" class = "form-control" id = "password" placeholder = "Password" name = "password">
                </div>

                <button type = "submit" class = "btn btn-primary" id = "btnLogIn"> Log in </button>
            </form>

        </div>
        
    </section>
</body>
</html>
