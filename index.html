<!DOCTYPE html>
<html lang = "es">
<head>

    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title> UCM-CAU </title>
    <link rel = "stylesheet" href = "./style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

    <div class = "container-fluid">

        <section>
            <div class = "row align-items-center">
                <div class = "col col-sm-1 col-md-1 col-xl-1 logo">
                    <a href = "./index.html">
                        <img src = "./images/logo.png" alt = "Logo de la Universidad Complutense de Madrid">
                    </a>
                </div>
                <div class = "col col-sm-10 col-md-10 col-xl-10 title">
                    <h3> UCM-CAU</h3>
                </div>
            </div>
        </section>
        
        <section>
            <div class = "row" id = "options">
                <div class = "col offset-1 col-sm-5 col-md-5 col-xl-5" id = "signIn">
                    <h6 class = "option"> Creacion de cuenta </h6>

                    <form role = "form">
                        <div class = "row">

                            <div class = "col col-sm col-md col-xl">
                                <div class = "form-group">
                                    <label for = "email"></label>
                                    <input type = "email" class = "form-control" placeholder = "Email" id = "email">
                                </div>
                            </div>

                            <div class = "col col-sm col-md col-xl">
                                <div class = "form-group">
                                    <label for = "name"></label>
                                    <input type = "text" class = "form-control" placeholder = "Nombre a mostrar" id = "name">
                                </div>
                            </div>

                        </div>

                        <div class = "row">

                            <div class = "col col-sm col-md col-xl">
                                <div class="form-group">
                                    <label for = "password"></label>
                                    <input type = "password" class = "form-control" placeholder = "Contraseña" id = "password">
                                </div>
                            </div>

                            <div class = "col col-sm col-md col-xl">
                                <div class="form-group">
                                    <label for = "profile"></label>
                                    <input type = "text" class = "form-control" placeholder = "Perfil universitario" id = "profile">
                                </div>
                            </div>

                        </div>

                        <div class = "row">
                            
                            <div class = "col col-sm-6 col-md-6 col-xl-6">
                                <div class = "form-group">
                                    <label for = "confPassword"></label>
                                    <input type = "password" class = "form-control" placeholder = "Confirmar contraseña" id = "confPassword">
                                </div>
                            </div>

                            <!-- Técnico -->
                            <!-- N empleado -->
                        </div>
                        
                        <!-- Imagen -->
                        <div class = "row">
                            <div class = "col col-sm-6 col-md-6 col-xl-6">
                                <label for = "image" class = "form-label"> Image </label>
                                <input type = "file" class = "form-control" id = "image">
                            </div>
                            
                        </div>

                        
                        <button type = "submit" class= "btn btn-primary"> Crear nueva cuenta </button>
                    </form>

                    <div id = "panel">
                        <button type = "button" class = "btn btn-secondary" id = "signInBtn"> Sign In </button>
                    </div>
                </div>

                <div class = "col col-sm-5 col-md-5 col-xl-5" id = logIn>
                    <h6 class = "option"> Inicio de sesión </h6>

                    <form role = "form">
                        <div class = "input-group">
                            <label for = "email"></label>
                            <input type = "email" class = "form-control" id = "email" placeholder = "Email">
                            <span class = "input-group-text">@ucm.es</span>
                        </div>
                        <div class = "form-group">
                            <label for = "password"></label>
                            <input type = "password" class = "form-control" id = "password" placeholder = "Password">
                        </div>
                        <button type = "submit" class = "btn btn-primary"> Log in </button>
                    </form>

                    
                </div>
            </div>
        </section>
        
        
    </div>
    
</body>
</html>
